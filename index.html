<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    
    <link href='http://fonts.googleapis.com/css?family=Comic+Neue' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Charm' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <div id="start-button">START!!!</div>
    </div>

    <div class="header">
        <img class="logo" width="120" height=auto src="images/logo-rps.jpg">
        <div>ULTIMATE ROCK PAPER SCISSORS</div>
    </div>

    <div class="subheader">
        <img class="sideimg1" width="200" height = auto src="images/rockeyebrow-rps.jpeg">
        <div class="text">
            <div class="upper">Ready to fight?</div>
            <div class="lower">Choose your weapon</div>
        </div>
        <div class="text-final">Press any key to play again</div>
        <img class="sideimg2" width="200" height = auto src="images/rockeyebrow-rps.jpeg">
    </div>

    <div class="content">
        <div class="controls">
            <input type="image" class="button-play" id="rock" width="150" height="150" src="images/rock-rps.jpg">
            <input type="image" class="button-play" id="paper" width="150" height="150" src="images/paper-rps.png">
            <input type="image" class="button-play" id="scissors" width="150" height="150" src="images/scissors-rps.png">
        </div>
        
        <div class="score">
            <div class="playerscore">
                <div>You:</div>
                <div id="player-score">0</div>
            </div>
            
            <div class="computerscore">
                <div>Computer:</div>
                <div id="computer-score">0</div>
            </div>
        </div>
        
        <div class="result">
            <img class="win-or-lose" height="150" height=auto src="images/neutral-rps.jpg">
            <div class="win-or-lose box">...</div>
        </div>
        
        <div class="final-result"></div>
    </div>

    <audio class="middle win" data-no ="1" data-final ="0" src="sounds/heheboi-rps.mp3"></audio>
    <audio class="middle loss" data-no="0" data-final ="0" src="sounds/wetfart-rps.mp3"></audio>
    <audio class="middle tie" data-no="-1" data-final ="0" src="sounds/minecraftoof-rps.mp3"></audio>

    <audio class="final win" data-no ="1" data-final ="1" src="sounds/freebird-rps.mp3"></audio>
    <audio class="final loss" data-no = "0" data-final ="1" src="sounds/sad-violin-rps.mp3"></audio>
   

    <audio class="button-click" src="sounds/vineboom-rps.mp3"></audio>

    <script src="rps_script.js"></script> 
</body>
</html>
