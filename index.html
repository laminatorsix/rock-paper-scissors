<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    
    <link href='http://fonts.googleapis.com/css?family=Comic+Neue' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Charm' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <div id="start-button">START!!!</div>
    </div>

    <div class="header">
        <img class="logo" width="120" height=auto src="images/logo-rps.jpg">
        <div>ULTIMATE ROCK PAPER SCISSORS</div>
    </div>

    <div class="subheader">
        <img width="130" height = auto src="images/rockeyebrow-rps.jpeg">
        <div class="text">
            <div class="upper">Ready to fight?</div>
            <div class="lower">Choose your weapon</div>
        </div>
        <img width="130" height = auto src="images/rockeyebrow-rps.jpeg">
    </div>

    <div class="content">
        <div class="controls">
            <input type="image" class="button-play" id="rock" width="150" height="150" src="images/rock-rps.jpg">
            <input type="image" class="button-play" id="paper" width="150" height="150" src="images/paper-rps.png">
            <input type="image" class="button-play" id="scissors" width="150" height="150" src="images/scissors-rps.png">
        </div>
        <div class="comments">
            <img class="comments good" width="200" height="200" src="images/happy-rps.jpg">
            <img class="comments bad" width="200" height="200" src="images/sad-rps.png">
        </div>
        <div class="score">
            <div class="player-score">
                <div>You:</div>
                <div class="score">0</div>
            </div>
            
            <div class="computer-score">
                <div>Computer:</div>
                <div class="score">0</div>
            </div>
        </div>
    </div>

    <audio class="good" src="sounds/omgwow-rps.mp3"></audio>
    <audio class="bad" src="sounds/wetfart-rps.mp3"></audio>

    <audio class="win-final" src="sounds/freebird-rps"></audio>
    <audio class="loss-final" src="sounds/sad-violin-rps.mp3"></audio>
    
    <audio class="button-click" src="sounds/vineboom-rps.mp3"></audio>

    <script src="rps_script.js"></script> 
</body>
</html>
